<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Activos Fijos</title>
    <link rel="stylesheet" type="text/css" href="css/categorias.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Almacén</h1>
            <p>Registro y Control de Categorias</p>
        </div>

        <div class="content">
            <!-- Formulario de Registro -->
            <div id="tab-registrar">
                <h2>Registrar Nueva Categoria</h2>
                
                <form id="formRegistrar">
                    <h3>Información de la Categoria</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Codigo <span class="required">*</span></label>
                            <input type="text" id="codigo" required>
                        </div>


                        <div class="form-group">
                            <label>Nombre <span class="required">*</span></label>
                            <input type="text" id="nombre" required>
                        </div>
                    </div>   

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Descripcion</label>
                            <textarea id="descripcion" maxlength="300" placeholder="Ingrese una descripcion..." required></textarea>
                        </div>
                    </div>



                    <div id="alert-container"></div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Guardar Categoria</button>
                        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>

            <!-- Tabla de Categorias -->
            <div class="tabla-container">
                <div class="tabla-header">
                    <h2>Lista de Categorias</h2>

                    <div class="filtros-container">
                        <div class="filtro">
                            <label>Nombre</label>
                            <input type="text" id="filtroNombre" placeholder="Buscar por nombre">
                        </div>

                        <div class="filtro">
                            <label>Código</label>
                            <input type="text" id="filtroCodigo" placeholder="Buscar por código">
                        </div>

                        <div class="filtro">
                            <label>Cuenta Contable</label>
                            <input type="text" id="filtroCuentaContable" placeholder="Buscar por cuenta contable">
                        </div>

                        <div class="filtro">
                            <label>Estado</label>
                            <select id="filtroActivo">
                                <option value="">Todos</option>
                                <option value="true">Activos</option>
                                <option value="false">Inactivos</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="cargarCategorias()">Actualizar</button>
                </div>
                
                <div id="tabla-categorias">
                    <div class="loading">Cargando datos...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Categoria</h2>
                <span class="close" onclick="cerrarModalEditar()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formEditar">
                    <h3>Información de la Categoria</h3>
                    
                    <input type="hidden" id="edit-categorias-key">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Codigo <span class="required">*</span></label>
                            <input type="text" id="edit-codigo" required>
                        </div>

                        <div class="form-group">
                            <label>Nombre <span class="required">*</span></label>
                            <input type="text" id="edit-nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Descripcion <span class="required">*</span></label>
                            <input type="text" id="edit-descripcion" required>
                        </div>

                        <div class="form-group">
                            <label>Activo <span class="required">*</span></label>
                            <select id="edit-estado">
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div id="alert-modal"></div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalEditar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/categorias.js"></script>

</body>
</html>
