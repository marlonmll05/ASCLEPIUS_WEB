<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Activos Fijos</title>
    <link rel="stylesheet" type="text/css" href="css/productos.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Almacén</h1>
            <p>Registro y Control de Productos</p>
        </div>

        <div class="content">
            <!-- Formulario de Registro -->
            <div id="tab-registrar">
                <h2>Registrar Nueva Producto</h2>
                
                <form id="formRegistrar">
                    <h3>Información del Producto</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Codigo <span class="required">*</span></label>
                            <input type="text" id="codigo" required>
                        </div>


                        <div class="form-group">
                            <label>Nombre <span class="required">*</span></label>
                            <input type="text" id="nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Unidad de Medida <span class="required">*</span></label>
                            <input type="text" id="unidadMedida" required>
                        </div>

                        <div class="form-group">
                            <label>Categoria Key <span class="required">*</span></label>
                            <input type="number" id="categoriasKey" required min="1">
                        </div>

                        <div class="form-group">
                            <label>StockMinimo <span class="required">*</span></label>
                            <input type="number" id="stockMinimo" required min="1">
                        </div>
                    </div>   

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Observaciones</label>
                            <textarea id="observaciones" maxlength="300" placeholder="Ingrese observaciones adicionales..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Usuario <span class="required">*</span></label>
                            <input type="text" id="usuario" required maxlength="50" placeholder="Nombre del usuario" disabled>
                        </div>
                    </div>



                    <div id="alert-container"></div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                    </div>
                </form>
            </div>

            <!-- Tabla de Productos -->
            <div class="tabla-container">


                <div class="tabla-header">
                    <h2>Lista de Productos</h2>
                    
                    <div class="filtros-container">
                        <div class="filtro">
                            <label>Nombre</label>
                            <input type="text" id="filtroNombre" placeholder="Buscar por nombre">
                        </div>

                        <div class="filtro">
                            <label>Código</label>
                            <input type="text" id="filtroCodigo" placeholder="Buscar por código">
                        </div>

                        <div class="filtro">
                            <label>Categoría</label>
                            <input type="text" id="filtroCategoria" placeholder="Buscar por categoria">
                        </div>

                        <div class="filtro">
                            <label>Estado</label>
                            <select id="filtroActivo">
                                <option value="">Todos</option>
                                <option value="true">Activos</option>
                                <option value="false">Inactivos</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="cargarProductos()">Buscar</button>
                </div>
                
                <div id="tabla-productos">
                    <div class="loading">Cargando datos...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Producto</h2>
                <span class="close" onclick="cerrarModalEditar()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formEditar">
                    <h3>Información del Producto</h3>
                    
                    <input type="hidden" id="edit-productos-key">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Codigo <span class="required">*</span></label>
                            <input type="text" id="edit-codigo" required>
                        </div>

                        <div class="form-group">
                            <label>Nombre <span class="required">*</span></label>
                            <input type="text" id="edit-nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Unidad de Medida <span class="required">*</span></label>
                            <input type="text" id="edit-unidadMedida" required>
                        </div>

                        <div class="form-group">
                            <label>Categoria Key <span class="required">*</span></label>
                            <input type="number" id="edit-categoriasKey" required min="1">
                        </div>

                        <div class="form-group">
                            <label>StockMinimo <span class="required">*</span></label>
                            <input type="number" id="edit-stockMinimo" required min="1">
                        </div>

                        <div class="form-group">
                            <label>Activo <span class="required">*</span></label>
                            <select id="edit-activo">
                                <option value="true">Si</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div id="alert-modal"></div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalEditar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/productos.js"></script>

</body>
</html>
